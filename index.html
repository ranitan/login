<!DOCTYPE html>
<html>

<head>
    <title>Carousel with Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(./asset/images/purple1.gif);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
            height: 500px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-left: 300px;
        }

        .carousel-container {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .carousel-container .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-container {
            flex: 1;
            height: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s;
            color: #fff;
        }

        .login-box:hover {
            transform: scale(1.1);
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container .form-group {
            margin-bottom: 20px;
        }

        .login-container .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container .invalid-feedback {
            color: red;
        }

        .login-container .btn {
            padding: 10px 20px;
            background-color: #4a00e0;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .login-container .btn:hover {
            background-color: #380080;
        }

        .fancybox-custom .fancybox-content {
            background: #000;
            color: #fff;
        }

        .forgot-password-link {
            color: #917daa;
        }
        

        .fancybox-custom .fancybox-content {
            background: #000;
            color: #fff;
        }

        #forgotPasswordModal {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel-container">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./asset/images/gif5.gif" alt="Image 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif2.gif" alt="Image 2" />
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif5.gif" alt="Image 3" />
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif2.gif" alt="Image 4" />
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif5.gif" alt="Image 5" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2>Hey Again!</h2>
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required pattern="[a-zA-Z]+"
                            title="Username should contain only alphabets" />
                        <div class="invalid-feedback">Please enter a valid username.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Password should be at least 8 characters long and contain at least one letter and one number" />
                        <div class="invalid-feedback">Please enter a valid password.</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#forgotPasswordModal" class="forgot-password-link" data-fancybox>Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        var carousel = document.getElementById("myCarousel");
        var carouselInstance = new bootstrap.Carousel(carousel, {
            interval: 3000,
        });

        var loginForm = document.getElementById("loginForm");
        var usernameInput = document.getElementById("username");
        var passwordInput = document.getElementById("password");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            event.stopPropagation();
            if (loginForm.checkValidity()) {
                $.fancybox.open({
                    src: "#successModal",
                    type: "inline",
                    opts: {
                        modal: true,
                        touch: false,
                        autoFocus: false,
                        baseClass: "fancybox-custom",
                        margin: [20, 20, 40, 20],
                        infobar: false,
                        toolbar: false,
                        smallBtn: true,
                        afterClose: function () {
                            window.location.href = "https://www.g2techsoft.com/";
                        },
                    },
                });
            }
            loginForm.classList.add("was-validated");
        });
    </script>

    <div id="successModal" style="display: none">
        <h5>Login Successful!</h5>
        <p>Welcome back!</p>
        <button class="btn btn-secondary" data-fancybox-close>Close</button>
    </div>
    <div id="forgotPasswordModal" style="display: none">
        <h5>Forgot Password</h5>
        <p>
            An email has been sent to your registered email address with
            instructions to reset your password.
        </p>
        <button class="btn btn-secondary" data-fancybox-close>Close</button>
    </div>
</body>

</html>
