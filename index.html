<!DOCTYPE html>
<html>
<head>
    <title>Carousel with Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 900px;
            height: 500px;
            background: linear-gradient(to right, #667eea, #764ba2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-container {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .carousel-container .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .login-container {
            flex: 1;
            height: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s;
        }

        .login-box:hover {
            transform: scale(1.1);
        }

        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #4a00e0;
        }

        .login-container .form-group {
            margin-bottom: 20px;
        }

        .login-container .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container .invalid-feedback {
            color: red;
        }

        .login-container .btn {
            padding: 10px 20px;
            background-color: #4a00e0;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .login-container .btn:hover {
            background-color: #380080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./asset/images/gif2.gif" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif5.gif" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif2.gif" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif5.gif" alt="Image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="./asset/images/gif2.gif" alt="Image 5">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <h2>Hey Again!</h2>
                <form id="loginForm" onsubmit="event.preventDefault(); isValidate();">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        var carousel = document.getElementById('myCarousel');
        var carouselInstance = new bootstrap.Carousel(carousel, {
            interval: 3000
        });

        function isValidate() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            if (!usernameInput.value) {
                usernameInput.classList.add('is-invalid');
            } else {
                usernameInput.classList.remove('is-invalid');
            }

            if (!passwordInput.value) {
                passwordInput.classList.add('is-invalid');
            } else {
                passwordInput.classList.remove('is-invalid');
            }

            if (usernameInput.value && passwordInput.value) {
                // Simulating a successful login with a delay
                setTimeout(function() {
                    $.fancybox.open({
                        src: '#successBox',
                        type: 'inline'
                    });
                }, 1500);
            }
        }
    </script>

    <div id="successBox" style="display: none;">
        <h3>Login Successful!</h3>
        <p>Welcome back!</p>
    </div>
</body>
</html>
